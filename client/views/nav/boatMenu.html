<template name="boatMenu">
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      {{label}}<span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="" class="deselectBoat">All Boats</a></li>
      <li class="divider"></li>
      {{#each boats}}
        <li>{{> boatMenuLineItem}}</li>
      {{/each}}
      <li class="divider"></li>
      <li><a href="{{pathFor 'newBoat'}}"><button class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>&nbsp;New</button></a></li>
    </ul>
  </li>
</template>

<template name="boatMenuLineItem">
  <a href="">{{name}}</a>
</template>
