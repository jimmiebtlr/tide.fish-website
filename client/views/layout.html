<head>
  <title>Tide.Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/fish-booking-core/favicon2.ico" type="image/x-icon" />
</head>

<body>
</body>

<template name="layout">
  {{#unless hideNav}}
    {{> nav}}
  {{/unless}}
  <div class="container">
    {{> notifications}}
    {{>yield}}
  </div>
</template>


<template name="nav">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Tide.Fish</a>
      </div>
      <div class="collapse navbar-collapse full-width">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="/profile">Profile</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li><a href="/sign-out">Sign Out</a></li>
          {{else}}
            <li><a href="/sign-in">Sign In</a></li>
            <li><a href="/sign-up">Sign Up</a></li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</template>
