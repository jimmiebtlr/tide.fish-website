<head>
  <title>Tide.Fish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/fish-booking-core/favicon2.ico" type="image/x-icon" />
</head>

<body>
</body>

<template name="homeLayout">
  {{> nav}}

  {{> yield}}

  {{> footer}}
</template>

<template name="layout">
  {{#unless hideNav}}
    {{> nav}}
  {{/unless}}

  {{#unless isDisconnected}}
    {{#unless withoutWrapper}}
      <div class="container">
        <div id="content">
          <div class="row">
            {{> yield}}
          </div>
        </div>
      </div>
    {{else}}
      {{> yield}}
    {{/unless}}
  {{else}}
    <div class="container">
      <div id="content">
        {{> disconnected}}
      </div>
    </div>
  {{/unless}}

  {{#unless hideFooter}}
    {{> footer}}
  {{/unless}}
</template>

<template name="footer">
  <div id="footer" class="navbar navbar-inverse">
    <div class="container">
      <div class="col-md-10">
        <a href='{{pathFor "feature_request"}}'>Request&nbsp;Feature</a>  &middot;  
        <a href='{{pathFor "bug_report"}}'>Report&nbsp;a&nbsp;Bug</a>  &middot;  
        <a href='{{pathFor "contact_us"}}'>Contact&nbsp;Us</a><br>
        Created by <a href="http://elevatedevdesign.com">Elevate Development and Design, LLC.</a><br>
        Font Awesome by Dave Gandy - <a href="http://fontawesome.io">http://fontawesome.io</a>
      </div>
      <div class="col-md-2">
        <a href="https://www.positivessl.com" style="font-family: arial; font-size: 10px; color: #212121; text-decoration: none;"><img src="https://www.positivessl.com/images-new/PositiveSSL_tl_trans2.png" alt="SSL Certificate" title="SSL Certificate" border="0" /></a>
      </div>
    </div>
  </div>
</template>

<template name="disconnected">
  <div id="disconnected">
    <div class="alert alert-danger text-center">
      <i class="fa fa-anchor fa-5x text-center"></i><br>
      <h1>You are not currently connected to this site.</h1>
      <h1>Please check your internet access.</h1>
    </div>
  </div>
</template>
