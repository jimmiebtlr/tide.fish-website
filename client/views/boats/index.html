<template name="boats">
  <div class="panel">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        {{#each boats}}
          {{> boatLineItem}}
        {{/each}}
        <a href="{{pathFor 'newBoat'}}"><button class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;New</button></a>
      </div>
    </div>
  </div>
</template>

<template name="boatLineItem">
  <div class="row">
    <div class="col-sm-8">
      {{name}}
    </div>
    <div class="col-sm-4">
      <div class="btn-group">
        <button class="btn btn-primary edit"><i class="fa fa-edit"></i>&nbsp;Edit</button>
        <button class="btn btn-danger remove"><i class="fa fa-trash"></i>&nbsp;Remove</button>
      </div>
    </div>
  </div>
</template>
